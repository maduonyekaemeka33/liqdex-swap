
!DOCTYPE html>

<html>  
<head>  
  <title>Live Meme Coins + Swap</title>  
  <style>  
    body { margin:0; font-family: Arial; }  
    .top {  
      display:flex;  
      gap:10px;  
      padding:10px;  
      background:#111;  
    }  
    button {  
      padding:10px 16px;  
      cursor:pointer;  
      border:none;  
      border-radius:6px;  
    }  
    .swap-btn {  
      background:#4caf50;  
      color:white;  
      margin-left:auto;  
    }  
    iframe {  
      border:none;  
    }  
  </style>  
</head>  
<body>  <div class="top">  
  <button onclick="load('solana')">Solana</button>  
  <button onclick="load('ethereum')">Ethereum</button>  <button class="swap-btn" onclick="openSwap()">Swap</button>

</div>  <iframe   
  id="dex"   
  src="https://dexscreener.com/solana"   
  width="100%"   
  height="900">  
</iframe>  <!-- SWAP MODAL -->  <div id="swap" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.8)">  
  <div style="width:420px; margin:60px auto; background:#fff; padding:10px; border-radius:10px">  
    <button onclick="closeSwap()" style="float:right">‚ùå</button>  <!-- Jupiter Swap -->  
<iframe  
  src="https://jup.ag/swap/SOL-USDC"  
  width="100%"  
  height="500">  
</iframe>

  </div>  
</div>  <script>  
function load(chain){  
  document.getElementById('dex').src = "https://dexscreener.com/" + chain;  
}  
function openSwap(){  
  document.getElementById('swap').style.display='block';  
}  
function closeSwap(){  
  document.getElementById('swap').style.display='none';  
}  
</script>  </body>  
</html>
